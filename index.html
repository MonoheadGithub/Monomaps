<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Primary Meta Tags -->
  <title>MonoMaps</title>
  <meta name="title" content="MonoMaps">
  <meta name="description"
    content="Monomaps is a Map Website created specifically for Monolith, it's interactive which allows you to move the map around, click different markers placed around the map, and create your own map markers to save specific locations for later use.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://monomaps.monohead.dev/">
  <meta property="og:title" content="MonoMaps">
  <meta property="og:description"
    content="Monomaps is a Map Website created specifically for Monolith, it's interactive which allows you to move the map around, click different markers placed around the map, and create your own map markers to save specific locations for later use.">
  <meta property="og:image" content="./assets/monomaps/imgs/noImage.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://monomaps.monohead.dev/">
  <meta property="twitter:title" content="MonoMaps">
  <meta property="twitter:description"
    content="Monomaps is a Map Website created specifically for Monolith, it's interactive which allows you to move the map around, click different markers placed around the map, and create your own map markers to save specific locations for later use.">
  <meta property="twitter:image" content="./assets/monomaps/imgs/noImage.jpg">
  <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.2.0/css/fontawesome-iconpicker.min.css"
    integrity="sha512-BfgviGirSi7OFeVB2z9bxp856rzU1Tyy9Dtq2124oRUZSKXIQqpy+2LPuafc2zMd8dNUa+F7cpxbvUsZZXFltQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./stylesheets/theme.min.css">
  <link rel="stylesheet" href="./stylesheets/monomaps/mmMarkers.min.css">
  <link rel="stylesheet" href="./stylesheets/monomaps/MonomapsModern.min.css">
  <link rel="shortcut icon" type="image/jpg" href="./assets/monomaps/logos/mmFavicon.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#040404">
  <title>MonoMaps</title>
</head>

<body>
  <div class='monomaps-maps-container dragscroll' id='monomaps-maps-container'>
    <div class="monomaps-maps-alert" id="monomaps-maps-alert">
    </div>
    <div id="contextMenu" class="contextMenu">
    </div>
    <a href="https://monolithservers.com/"><img data-context-type="link"
        data-context-link="https://monolithservers.com/" class='monomaps-logo-left' id='monolith-logo'
        src='./assets/monomaps/logos/monolith.png' alt="Monolith Servers Logo"></a>
    <a href="https://monolithservers.com/forums/threads/interactive-monomaps.37742/#post-224716"><img
        data-context-type="link"
        data-context-link="https://monolithservers.com/forums/threads/interactive-monomaps.37742/#post-224716"
        class='monomaps-logo' id='monomaps-logo' src='./assets/monomaps/logos/MonomapsChristmas.png' width="275"
        alt="Monomaps Beta Logo"></a>
    <div class='monomaps-maps-maparea' id='monomaps-maps-maparea' data-name="Monomaps" data-context-type="Maparea">
    </div>
    <div class="monomaps-maps-actionContainer" id="monomaps-maps-actionContainer">
      <!-- <a href="#" id='monomaps-settings' aria-label="Monolith Events" class="monomaps-maps-action"
      onclick=""><i class="fa-solid fa-calendar-days"></i></a> -->
      <a href="#" id='monomaps-layers' aria-label="Map Layers" class="monomaps-maps-action"
        onclick="layerContainer()"><i class="fa-solid fa-layer-group"></i></a>
      <a href="#" id='monomaps-search' aria-label="Search Markers" class="monomaps-maps-action"
        onclick="listMarkers()"><i class="fa-solid fa-search"></i></a>
      <a href="#" id='monomaps-filter' aria-label="Filter Markers" class="monomaps-maps-action"
        onclick="filterMarkers()"><i class="fa-solid fa-filter-list"></i></a>
      <a href="/settings" id='monomaps-settings' aria-label="Monomaps Configuration" class="monomaps-maps-action"><i class="fa-solid fa-user-gear"></i></a>
      <!-- <a href="#" id="monomaps-help" aria-label="Get Started Guide" class="monomaps-maps-action" onclick="showHelp(1)"><i class="fa-solid fa-info-circle"></i></a> -->
    </div>
    <div class='monomaps-footer-description' id='monomaps-footer-description'>
      <span id="mapInfo"></span> | <span style="color: skyblue">Created by Jet</span> | Monomaps
      Version: <span id='version'></span> | Monomaps is not affiliated with Monolith Servers. | <i
        class='fa-solid fa-arrows-left-right'></i> <span id='posX'>0</span>, <i class='fa-solid fa-arrows-up-down'></i>
      <span id='posY'>0</span>
    </div>
  </div>

  <div class='monomaps-maps-information' id='monomaps-maps-information'>

  </div>
  <!-- Dependencies -->
  <script src="./scripts/misc/monomaps/depend/lazysizes.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src='./scripts/misc/monomaps/depend/dragscroll.min.js'></script>
  <!-- <script src="./scripts/misc/monomaps/depend/wheelZome.min.js"></script> -->

  <!-- 1 -->
  <script src="./scripts/misc/monomaps/mmAlert.min.js"></script>
  <script src="./scripts/misc/Arrays/markerArray.min.js"></script>
  <script src="./scripts/misc/Arrays/GreatMillenniumMine.js"></script>

  <!-- 2 -->
  <script src='./scripts/misc/introduction/mmParams.min.js'></script>
  <script src='./scripts/misc/monomaps/mmInit.min.js'></script>
  <script src='./scripts/misc/monomaps/mmEngine.js'></script>
  <script src='./scripts/misc/monomaps/mmEvents.min.js'></script>
  <script src='./scripts/misc/introduction/mmUpdate.min.js'></script>
  <script src='./scripts/misc/introduction/mmIntro.js'></script>

  <noscript>
    You have Javascript disabled, Monomaps will not function without it.
  </noscript>

</body>

</html>
